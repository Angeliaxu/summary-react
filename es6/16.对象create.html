<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //  Object.create()
    /* 
        创建一个新对象，使用现有的对象来提供新创建的对象的__proto__。
        第一个参数 proto 新创建对象的原型对象
        第二个参数 propertiesObject 可选，如果没有指定为undefined，
        则是要添加到新创建对象的可枚举属性（及其自身定义的属性。而不是原型链上
        的枚举属性）

     */
     let obj ={
         x:1,
         y:2
     };
     let obj1 = Object.create(obj);
     console.log(obj1); // {}
     console.log(obj.x); // 1
     let source = {foo:'foo'};
     let obj2 = Object.create(source,{
         x:{
             value:'first'
         }
     });
     console.log(obj2); // // {x:1}
     console.log(obj2.__proto__); // {foo:'foo'}
     console.log(obj2.__proto__ == source)  // false
     console.log(obj2.__proto__ == Object.prototype)  // false
     let obj3 = {};
     console.log(obj3.__proto__ == Object.prototype)  // true
     
    //  没有继承属性
     let desciptor = Object.create(null);
     console.log(desciptor) // {}No properties
    </script>
</body>
</html>
