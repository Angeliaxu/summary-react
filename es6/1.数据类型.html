<!DOCTYPE html>

<body>
    <script>
        //数据类型新增Symbol 
        /* 
            Symbol
                es6新增的数据类型-基本类型
                值是由Symbol函数调用产生的
                即使传入的参数一样，
                但是内部存的值是不一样的
        */

        var s1 = Symbol();
        console.log(s1);
    </script>
</body>
