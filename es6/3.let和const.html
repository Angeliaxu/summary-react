<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            作用域：变量的作用范围
                全局
                函数
            块作用域 - 一对{}包含的范围
            let、const：不支持变量声明预解析（先声明后使用），不允许重复声明，支持块级作用域
            const 常量（值一旦确定，就不能修改）必须初始化值。
        */  
       
        {
            var a = 1; //var 不支持{ }
            let b =2 ;
            const c =3;
        }
        console.log(a);
        console.log(b); //报错
        console.log(c); //报错
    </script>
</body>
</html>
