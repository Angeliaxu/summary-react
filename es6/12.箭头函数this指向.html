<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       let obj = {
           fn:()=>{
               console.log(this);
           },
           fn2:function(){
               fn=()=>{
                   console.log(this);
               }
               fn();
           }
       }
       obj.fn();//window
       obj.fn2();//obj
       /* 箭头函数中的this指向创建该箭头函数所在的作用域对象 */
    </script>
</body>
</html>
