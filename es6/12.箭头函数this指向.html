<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       let obj = {
           fn:()=>{
               console.log(this);
           },
           fn2:function(){
               fn=()=>{
                   console.log(this);
               }
               fn();
           }
       }
       obj.fn();//window
       obj.fn2();//obj
       /* 箭头函数中的this指向创建该箭头函数所在的作用域对象 */
       /* 如果函数体内有且只有一条语句，可以省略return 和 {} */
       /* 但是如果有多条语句或者返回的是一个字面量对象{}（优先把这个括号看作函数体的花括号)，那么函数的{}不可以省略 */
       /* 
       箭头函数使用的注意事项：
        1.内部this对象指向创建上下文对象
            普通函数的this是在函数的执行期绑定的（确定的）
            箭头函数的this是在声明期间绑定的。
        2.不能作为构造函数
        3.没有arguments对象
       */
    </script>
</body>
</html>
