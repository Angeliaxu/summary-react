<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            二进制 0b
            八进制 0o（es6之前，0开头表示八进制）
            十进制 非零开头
            十六进制 0x
        */

        let a = 1; //十进制
        let b = 01; //八进制
        console.log(a,b)// 1,1

        let c = 010;//八进制
        console.log(c);//8
        
        let d = 0b10;
        console.log(d);//2 

        let e = 0x10;
        console.log(e);//16
    </script>
</body>
</html>
