<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <div id="app">
        <div id="parent">
                <post-ele :title="'2222'"></post-ele>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('post-ele',{
            template:`<div>
                   <h1>{{title}}</h1>
            </div>`,
            props:{
                title:{
                    type:String,
                    validator:function(value){
                        return value == '123';
                    }
                }
            }
        })
        let app = new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
