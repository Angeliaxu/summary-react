<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
        .form-control{
            width: 300px;
            height:300px;
            background:yellowgreen;
        }
        .color{
            background: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="parent">
            <input type="text" v-bind="collection">
                <post-ele class="form-control" title="shuxing" style="height:100px;" placeholder="456"></post-ele>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('post-ele',{
            inheritAttrs: false,
            template:`<div class="color">
                   <p>1111</p>
                   <input type="text" v-bind="$attrs"/>
            </div>`,
            created() {
                console.log(this.$attrs);
            },
        })
        let app = new Vue({
            el:'#app',
            data:{
               collection:{
                placeholder:'please enter '
               }
            }
        })
    </script>
</body>
</html>
