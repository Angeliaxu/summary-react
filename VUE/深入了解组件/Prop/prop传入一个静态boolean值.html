<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <div id="app">
        <div id="parent">
                <post-ele is-published></post-ele>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('post-ele',{
            template:`<div>
                    <p v-if="isPublished">1</p>
                    <p v-else>2</p>
            </div>`,
            props:{
                isPublished:Boolean
            }
        })
        let app = new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
