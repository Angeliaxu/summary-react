<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <div id="app">
        <div id="parent">
                <post-ele v-for="item in posts" :posts="item" @chanGetitle="TITLE"></post-ele>
        </div>
        <button @click="addAttr">click me add attribute</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('post-ele',{
            template:`<div>
                    <h3 :style="{fontSize:posts.fontSize}">{{posts.title}}</h3>
                    <button @click="$emit('changeTitle',posts.id)">change the title size</button>
                    <p>{{posts.content}}</p>
            </div>`,
            props:['posts']
        })
        let app = new Vue({
            el:'#app',
            data:{
                posts:[
                    {
                        id:0,
                        title:'My journey with Vue',
                        fontSize:'12px'
                    },
                    {
                        id:1,
                        title:'Blogging with Vue',
                        fontSize:'20px'
                    }
                ]
            },
            methods:{
                addAttr:function(){
                    this.posts.forEach((element,index,array)=> {
                        this.$set(element,'content','添加了一点内容')
                    });
                },
                TITLE:function($1,$2){
                    switch ($1) {
                        case 0:
                            this.posts[$1].fontSize ='20px';
                            break;
                        case 1:
                            this.posts[$1].fontSize ='30px';
                            break;
                        default:
                            break;
                    }
                }
            }
        })
    </script>
</body>
</html>
