<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in todo">{{item}}</li>
        </ul>
        <input type="text" v-bind:placeholder="value" v-model="value">
        <span>{{value}}</span>
        <button v-on:click="reverseArr">点击反转</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                todo:[
                    'text 1',
                    'text 2',
                    'text 3',
                ],
                value:"请输入用户名称"
            },
            methods:{
                reverseArr:function(){
                    this.todo.reverse();
                }
            }
        })
    </script>
</body>
</html>
