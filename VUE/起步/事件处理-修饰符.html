<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #parent{
            height: 800px;
            width: 500px;
            overflow:scroll;

        }

</head>

                <input @keyup.x="seeEvent('llll',$event)" type="text">

        </div>
    </div>

    <script>
        Vue.config.keyCodes.x=88
        var app = new Vue({
            el:'#app',
            data:{
                message:'see u '
            },
            methods:{
                seeEvent:function($1,event){
                    console.log(event)
                },
                parentClick:function(){
                    console.log('i am your parent')
                },
                grandParentClick:function(){
                    console.log('scroll ing.....')
                }
            }
        })
    </script>
</body>
</html>
