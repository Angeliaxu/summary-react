<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <template v-for="item in multiply(arr)" >
                <li>{{item}}</li>
            </template>
        </ul>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>   
    var app = new Vue({
        el:'#app',
        data:{
            arr:[1,2,3,4,5,6,7]
        },
        methods:{
            multiply:function(){
               return this.arr.filter(item=>{
                    return item > 4
                })
            }
        }
    })
    </script>
</body>
</html>
